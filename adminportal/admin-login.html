<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="adminId">Admin ID</label>
      <input type="text" id="adminId" name="adminId" required placeholder="Enter Admin ID" />

      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter Password" />

      <button type="submit">Login</button>
      <p id="errorMessage" class="error-message">Invalid Admin ID or Password. Please try again.</p>
    </form>
  </div>

  <script src="admin-script.js"></script>
</body>
</html>
